name: Update ArkDoc documentation

on:
  schedule:
    - cron: "0 2 * * sun"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout website
        uses: actions/checkout@v2

      - name: Checkout ArkDoc
        uses: actions/checkout@v2
        with:
          repository: ArkScript-lang/ArkDoc
          path: './arkdoc'
          ref: 'v0.1.0'

      - name: Checkout std
        uses: actions/checkout@v2
        with:
          repository: ArkScript-lang/std
          path: './std-latest'

      - name: Checkout ArkScript
        uses: actions/checkout@v2
        with:
          repository: ArkScript-lang/Ark
          path: './ark-latest'

      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Pip install
        run: |
          cd arkdoc/
          pip install -r requirements.txt

      - name: Generate documentation
        shell: bash
        run: |
          cd arkdoc
          export ARKDOC_LOGLEVEL=DEBUG
          ark_version=$(curl -s https://github.com/ArkScript-lang/Ark/releases/latest | egrep -o "tag/(?[^\"]+)" | cut -c 5-)
          python -m arkdoc $ark_version ../std-latest/ ../ark-latest/src/Builtins/ --html std --root /std || exit 1

      - name: Files
        shell: bash
        run: mv arkdoc/std/ docs/

      - name: Commit
        uses: github-actions-x/commit@v2.8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          push-branch: 'master'
          commit-message: 'Updating ArkScript std documentation'
          force-add: 'true'
          files: docs/std/
          name: Alexandre Plateau through GitHub Action
          email: lexplt.dev@gmail.com
